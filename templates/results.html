<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-8">

  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl p-12 text-center">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-8">Prediction Result</h1>
    <p class="text-3xl text-gray-700">
      Your chance for admission is
      <span class="text-5xl font-bold text-indigo-600">{{ prediction }}%</span>
    </p>
  </div>

</body>

</html>
